<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>
<div class="container">
 <h1 class="h1 text-brand900">Log in</h1>
 <p>Log in as Admin to view the entire Admin panel</p>
 <div class=" mt-4">
  <form role="form" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group mb-3">
      <label>Email Address</label>
      <div>
        <input class="form-controls"  #email="ngModel"
          type="email" name="email" [(ngModel)]="credentials.email"
            placeholder="example@gmail.com" 
            required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
      </div>
      <p *ngIf="email.errors && email.touched && email.dirty" class="form-error">
        Email is invalid
      </p>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="password-input">
        <input class="form-controls" #password="ngModel" 
          type="password" name="password" [(ngModel)]="credentials.password"
          placeholder="Abc123" required pattern="^[a-zA-Z0-9]*$"/>
        <i class="eye-icon" (click)="togglePasswordVisibility()"></i>
      </div>
      <p *ngIf="password.errors && password.touched && password.dirty" class="form-error">
        Password must have at least a letter and a number
      </p>
    </div>
    <div class="text-center mt--2">
      <button type="submit" class="btn w-[100%] rounded-[50px] p-3 btn-primary my-4"
      [disabled]="loginForm.invalid || inSubmission"
      >
       Continue
    </button>
    </div>
  </form>
</div>
</div>
