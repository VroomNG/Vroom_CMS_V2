<div class="main-container flex" style="height: 100vh;">
  <div class="sidebar h-full d-none d-lg-block d-xl-block d-xxl-block " style="width: 18%; height: 100%; "> 
    <app-sidebar></app-sidebar>
  </div> 

  <div class="dashboard h-full" [ngStyle]="{'width.%': isSmallScreen ? 100 : 82}">
      <div class="h-[8%] w-full border-b-0 border-b-[#EEECF6] md:border-b-2  m:border-b-[#EEECF6] bg-[#F3F4F5] md:bg-white d-flex justify-content-end">
        
        <div class="w-[60%] flex items-center md:w-[70%] h-full">
          <div class="  d-md-none d-lg-none  flex px-4">
            <span class="w-[40%]">
              <a [hidden]="false" [routerLink]="['/']">
                <img src="./assets/img/brand/Logo.png" class="navbar-brand-img" alt="..." style="width: 100px;">
              </a>
            </span>
            <span class="w-[55%]">
              <button class="mx-0">
                <img src="./assets/img/Vector.png" class="navbar-brand-img" alt="sidebar">
              </button>
           </span>
          </div>
        </div>

        <div class="w-[45%] md:w-[30%] h-full d-flex justify-content-center align-items-center">
            <div class="w-[40px] h-[40px] p-2 rounded-full  mx-2 md:mx-3 bg-[#EEECF6] d-flex justify-content-center align-items-center">
              <i class="fa-solid fa-bell text-[#57534E]"></i>
            </div>
      
            <div (click)="pDropdown()" class="cursor-pointer d-flex align-items-center">
              <img src="assets/img/theme/user.png" class="rounded-full cursor-pointer w-[40px] mx-2 md:mx-0" /> 
            <div *ngIf="userDetails" class=" text-black mx-2 hidden md:block ">
              <p class="text-[14px] font-medium capitalize leading-4 text-[#344054]"> {{userDetails.firstname}} {{userDetails.lastname}} </p>
              <p class="text-[12px] font-light leading-4 "> {{userDetails.email}} </p>
            </div>
         </div>
        </div>
        <div class="profile-dropdown" *ngIf="showDropdown">
                    <div class="cont1">
                      <div class="cont">
                        <div class="my-profile">
                    
                            <h1>Welcome!!</h1>
                          
                        <a routerLink="/user-profile" >
                          <span class="flex">
                            <span class="icon">
                              <i class="fa-solid fa-user"></i>
                            </span>
                            <span class="text">
                              <span class="p">My Profile</span>
                            </span>
                          </span>
                        </a>
                       
                        </div>
                        <div class="logout"  (click)="logout()">    
                          <span class="flex">
                            <span class="icon">
                              <i class="fa-solid fa-person-running"></i>
                            </span>
                            <span class="text">
                              <span class="p">Log out</span>
                            </span>
                          </span>
                        </div>
                    
                        <div class="change-p">
                          <a routerLink="/change-password" >
                            <span class="flex">
                              <span class="icon">
                                <i class="fa-solid fa-lock"></i>
                              </span>
                              <span class="text">
                                <span class="p">Change Password</span>
                              </span>
                            </span>
                          </a>
                        </div>    
                      </div>
                    </div>
        </div> 
      </div>
      <!-- < Dashboard dynamic content  -->
      <div class="main-content" style="height:90%">
          <router-outlet></router-outlet>
      </div>
      <!-- <div class="footer bg-danger" style="height: 2%;">
        <app-footer></app-footer>
      </div> -->
  </div>
</div>
